<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <iframe src="header.html" frameborder="0" height="150"></iframe>

    <div class="container">
        <form id="design-form">
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="kitchens">Number of Kitchens:</label>
                <input type="number" id="kitchens" name="kitchens" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="livingrooms">Number of Living Rooms:</label>
                <input type="number" id="livingrooms" name="livingrooms" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="appliances">Number of Home Appliances:</label>
                <input type="number" id="appliances" name="appliances" min="0" value="0">
            </div>
            <button type="button" onclick="calculateCost()">Calculate Cost</button>
        </form>
        <div id="result"></div>
    </div>

    <iframe src="footer1.html" frameborder="0" height="150"></iframe>
    <script src="calc.js"></script>
</body>
</html>
