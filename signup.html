<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="./signup.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>The Decor Studio</h1>
    </div>
    <h2>Sign Up</h2>
    <form action="./login.html">
        <div class="form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="name" required>
        </div>
        <div class="form">
            <label for="lname">Lastname</label>
            <input type="text" id="lname" name="lastname" placeholder="name" required>
        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
        </div>
        <div class="form">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="0123456789" pattern="[0-9]{10}" required>
        </div>
        <div class="form">
            <label for="otp">OTP</label>
            <input type="password" id="otp" name="otp" required>
        </div>
        <div class="form">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="">
        </div>
        <div class="form">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="" required>
        </div>
        <input type="submit" value="Sign Up">
        <div class="login">
            <p>Already have an Account? Please Login.</p>
            <input type="button" value="Login" onclick="location.href='./login.html'">
        </div>
    </form>
</div>
</body>
</html>
